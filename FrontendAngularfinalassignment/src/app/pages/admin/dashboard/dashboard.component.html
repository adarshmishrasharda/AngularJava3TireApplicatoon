<div class="bootstrap-wrapper">

    <div class="container">


        <div class="row mt20">

            <div class="col-md-10 offset-md-1">


                <mat-card>
                    {{searchdata | json}}
                    <!-- Search form -->
                    <form class="form-inline md-form form-sm">
                        <input class="form-control form-control-sm mr-3 w-75" [(ngModel)]="searchdata" type="text"
                            name="searchdata" placeholder="Search" aria-label="Search" mdbInput>

                        <button type="submit" (click)="search()" mat-raised-button color="primary">Serarch</button>

                    </form>
                </mat-card>

                <mat-card>


                    <mat-grid-list cols="3" rowHeight="50px">
                        <div style="display: inline;">
                            <mat-grid-tile>

                                <mat-form-field appearance="fill">
                                    <mat-label>Sort By</mat-label>

                                    <select matNativeControl (change)="sortData($event)">
                                        <option value="lth">Price:Low To High</option>
                                        <option value="htl">Price:High To Low</option>

                                    </select>

                                </mat-form-field>
                            </mat-grid-tile>

                        </div>

                        <div style="display:inline;">
                            <mat-grid-tile>

                                <!-- <mat-form-field >
               <input (change)="applyFilter($event.target.value)" matInput placeholder="Filter">

                                </mat-form-field> -->
                            </mat-grid-tile>

                        </div>



                    </mat-grid-list>




                </mat-card>
                <mat-card *ngFor='let data of readData'>
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>
                                    <div >
                                        <div>
                                            {{getImage(data.productimage)}}
                                            <img  style="height:100px; width:100px"
                                                [src]="imageSrc">
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <table class="table table-borderless">
                                        <tr>
                                            <td>
                                                <mat-form-field style="margin-left:30px" class="example-full-width"
                                                    appearance="fill">
                                                    <mat-label>Product Type</mat-label>

                                                    <input readonly matInput placeholder="Ex. Pizza"
                                                        value="{{data.name}}">



                                                </mat-form-field>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <mat-form-field style="margin-left:30px" class="example-full-width"
                                                    appearance="fill">

                                                    <mat-label>Price</mat-label>
                                                    <input readonly matInput placeholder="Ex. Pizza"
                                                        value="{{data.price}}">


                                                </mat-form-field>
                                            </td>
                                        </tr>


                                    </table>
                                </td>


                                <td>
                                    <table class="table table-borderless">
                                        <tr>
                                            <td>
                                                <mat-form-field style="margin-left:30px" class="example-full-width"
                                                    appearance="fill">
                                                    <mat-label>Product Brand</mat-label>

                                                    <input readonly matInput placeholder="brand" value="{{data.brand}}">



                                                </mat-form-field>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <mat-form-field style="margin-left:30px" class="example-full-width"
                                                    appearance="fill">

                                                    <mat-label>Size</mat-label>
                                                    <input readonly matInput placeholder="Ex. Pizza"
                                                        value="{{data.size}}">


                                                </mat-form-field>
                                            </td>
                                        </tr>


                                    </table>
                                </td>

                                <td style="margin-top:30px">

                                    <button (click)="showDetails(data.productid)" mat-raised-button
                                        color="primary">Details</button>


                                </td>

                            </tr>
                        </tbody>
                    </table>



                </mat-card>


            </div>

        </div>
    </div>


</div>>
