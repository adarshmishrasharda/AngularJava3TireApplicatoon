<mat-toolbar color="primary">
    <a routerLink="/" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>store</mat-icon>
    </a>
    <span>Product Application</span>
    <span class="example-spacer"></span>
    <a
    *ngIf ="!isLoggedIn"
    [routerLink]="'/login'"
   
    mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        Login
    </a>
    <a 
    *ngIf ="!isLoggedIn"
    [routerLink]="'/signup'" mat-icon-button class="mr20 ml20 example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      Register
    </a>
    

    <a 
    (click)="logout()"
    *ngIf ="isLoggedIn"
     mat-icon-button class="mr20 ml20 example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      Logout
    </a>
    
    <button
    *ngIf ="isLoggedIn"
     mat-icon-button class="mr20 ml20 example-icon favorite-icon" aria-label="Example icon-button with heart icon">
     <!-- {{ login.getUser().username }} -->
    {{user.username}}
</button> 

</mat-toolbar>
